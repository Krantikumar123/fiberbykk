<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400;500;600;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="style.css">
</head>
<body>
	
	<section id="signup-form">
		<div class="content-container">
			<div class="form-row">
				<div class="form-col-1">
					<h4>Fiber</h4>
					<h1 class="title">Create your Fiber Account</h1>
						<div class="form">
							<form>
								<div>
									<label>Your Name</label>
									<input type="text" name="Name" placeholder="John Doe" required>
								</div>	

								<div>
									<label>E-mail</label>
									<input type="email" name="email" placeholder="john@example.com" required>
								</div>
								

								<div>
									<label>password</label>
									<input type="password" name="password" placeholder="At least 8 characters" minlength="8" class="password" required>
								</div>

								<div class="term">
									<input type="checkbox" name="agree" required>
									<p>By creating an account on Fiber, you agree to the <strong>Terms & Conditions.</strong></p>
								</div>	

								<div>
									<button class="form-signup-btn" type="submit">Create Fiber Account</button>
								</div>
					
							</form>
							<p>Already have an account?<a href="#">Sign Up</a></p>
							
						</div>
					</div>

					<div class="form-col-2">
							<img src="images/Sign Up Image.png">
							
							<h2>Unparalleled Templates</h2>
							<p>Crafted by team of professional designers, our<br> templates are enuparalleled in the market.</p>
					</div>
			</div>
		</div>
	</section>

</body>
</html>
